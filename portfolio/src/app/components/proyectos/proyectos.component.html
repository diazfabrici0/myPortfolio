<div class="relative text-4xl font-bold text-center pb-5 top-0 pt-10">
  <h1>PROYECTOS</h1>
</div>
<div class="grid grid-cols-4 gap-6 p-4">
  <div *ngFor="let proyecto of proyectos" class="border rounded shadow hover:shadow-lg cursor-pointer" (click)="abrirModal(proyecto)">
    <img [src]="proyecto.imagen" alt="{{ proyecto.titulo }}" class="w-full h-48 object-cover rounded-t">
    <div class="p-4">
      <h2 class="text-xl font-bold">{{ proyecto.titulo}}</h2>
      <p class="text-gray-600 truncate">{{ proyecto.descripcion }}</p>
    </div>
  </div>
</div>
