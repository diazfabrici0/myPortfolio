<div class="relative w-full h-[50%] overflow-hidden">
    <button (click)="prevSlide()"
      class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white text-black px-2 py-1 z-10 shadow-md rounded-full">
      ‹
    </button>
    <button (click)="nextSlide()"
      class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white text-black px-2 py-1 z-10 shadow-md rounded-full">
      ›
    </button>
  
    <div class="flex transition-transform duration-500 ease-in-out"
      [ngStyle]="{ 'transform': 'translateX(-' + currentSlide * itemWidth + 'px)' }"
      [style.width.px]="images.length  * itemWidth">
  
      <div *ngFor="let image of images"
        class="flex justify-center items-center"
        [style.width.px]="itemWidth">
  
        <img [src]="image" alt="tecnología" class="max-w-[160px] h-40 object-contain" />
      </div>
    </div>
  </div>
